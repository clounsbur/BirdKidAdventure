<p class = "narration" >Hi {{name}} you are officially BirdKid. Welcome to your orgin story, an orgin story is 
  a simple tale about how a superhero gets their powers. But before we can reveal BirdKid's orgin story, you have to pick a player below.
</p>
<img class="trees" src="assets/trees.png"/>

<div (click)="setPlayer(character)"
      class="character"
      *ngFor="let character of characters; index as i">
      <img class="player" [src]="character.image" 
      />
      <p class= "bio"> {{character.bio}} </p>
</div>
